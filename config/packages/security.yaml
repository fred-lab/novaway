security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        bdd_provider:
            entity:
                class: App\Entity\User
                property: username
#        in_memory:
#            memory:
#                users:
#                    admin:
#                        password: $2y$12$mdgzDHPaLEcGMNFzDzE0ceU1JRdps7cxkntZ0JhbF5agohABDr77G
#                        roles: ROLE_ADMIN
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~

            # activate different ways to authenticate

#            http_basic: ~
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # https://symfony.com/doc/current/security/form_login_setup.html
            provider: bdd_provider
            form_login:
                login_path: login
                check_path: login
                username_parameter: login[_username]
                password_parameter: login[_password]
                default_target_path: admin_index
                success_handler: App\Service\LoginSuccessHandler
            logout:
                path: logout
                target: login
                success_handler: App\Service\LogoutSuccessHandler
                invalidate_session: false
    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/admin, roles: ROLE_ADMIN }
    encoders:
        App\Entity\User:
            algorithm: bcrypt
#            cost: 12
#        Symfony\Component\Security\Core\User\User:
#            algorithm: bcrypt
#            cost: 12